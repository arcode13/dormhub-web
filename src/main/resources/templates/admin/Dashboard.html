<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:image" th:content="@{'/assets/images/' + ${konfigurasi['web-logo']}}" />

        <!-- App CSS -->

    <body>

                        </span>

                                <i data-feather="x" class="close-icon"></i>

                        </li>
                    </ul>
                </div>
            </div>
            <div class="left-side-menu">

                    <img th:src="@{${user.fotoProfil != null ? '../assets/images/users/' + user.fotoProfil + '?v=' + currentTimeMillis : '../assets/images/users/user.png'}}" class="avatar-sm rounded-circle mr-2" alt="Profil">

                    <div class="media-body">
                        <h6 class="pro-user-name mt-0 mb-0"><span th:text="${user.namaLengkap}"></span></h6>
                        <span class="pro-user-desc font-weight-600">Admin</span>
                    </div>
                    <div class="dropdown align-self-center profile-dropdown-menu">
                        <a class="dropdown-toggle mr-0" data-toggle="dropdown" href="#" role="button" aria-haspopup="false" aria-expanded="false">
                            <span data-feather="chevron-down"></span>
                        </a>
                        <div class="dropdown-menu profile-dropdown">
                            <a href="/admin/profil" class="dropdown-item notify-item">
                                <i data-feather="user" class="icon-dual icon-xs mr-2"></i>
                                <span>Profil</span>
                            </a>
                            <div class="dropdown-divider"></div>
                            <a href="../logout" class="dropdown-item notify-item">
                                <i data-feather="log-out" class="icon-dual icon-xs mr-2"></i>
                                <span>Keluar</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="sidebar-content">
                    <div id="sidebar-menu" class="slimscroll-menu">
                        <ul class="metismenu" id="menu-bar">
                            <li class="menu-title">Menu</li>
                            <li>
                                <a href="/admin/dashboard">
                                    <i class="fa fa-home"></i>
                                    <span>Beranda</span>
                                </a>
                            </li>
                            <li>
                                <a href="/admin/jurusan">
                                    <i class="fa fa-graduation-cap"></i>
                                    <span>Jurusan</span>
                                </a>
                            </li>
                            <li>
                                <a href="javascript: void(0);">
                                    <i class="fa fa-users"></i>
                                    <span>Pengguna</span>
                                    <span class="menu-arrow"></span>
                                </a>
                                <ul class="nav-second-level" aria-expanded="false">
                                    <li>
                                        <a href="/admin/mahasiswa">Mahasiswa</a>
                                    </li>
                                    <li>
                                        <a href="/admin/senior-residence">Senior Residence</a>
                                    </li>
                                    <li>
                                        <a href="/admin/help-desk">Help Desk</a>
                                    </li>
                                    <li>
                                        <a href="/admin/admin">Admin</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            
            <div class="content-page">
                <div class="content">
                    <div class="container-fluid">
                        <div class="row page-title">
                            <div class="col-md-12">
                                <h4 class="mb-1 mt-0 text-welcome">Hallo <span th:text="${user.namaLengkap}"></span>, <span th:text="${ucapan}"></span> ðŸ‘‹</h4>
                            </div>
                        </div>
                        <div class="row mb-5">
                            <div class="col-md-4">
                                <div class="card shadow-custom rounded-custom mb-3">
                                    <div class="card-body p-0">
                                        <div class="media p-3 d-flex align-items-center">
                                            <div class="media-body">
                                                <h3 class="text-uppercase font-weight-600 d-block m-0 mb-2" th:text="${totalMahasiswa}"></h3>
                                                <span class="font-weight-500">Total Seluruh Mahasiswa</span>
                                            </div>
                                            <div class="align-self-center ml-3">
                                                <div class="d-flex justify-content-center align-items-center bg-danger rounded-circle text-white avatar-custom">
                                                    <i class="fas fa-users"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card shadow-custom rounded-custom mb-3">
                                    <div class="card-body p-0">
                                        <div class="media p-3 d-flex align-items-center">
                                            <div class="media-body">
                                                <h3 class="text-uppercase font-weight-600 d-block m-0 mb-2" th:text="${totalSeniorResidence}"></h3>
                                                <span class="font-weight-500">Total Senior Residence</span>
                                            </div>
                                            <div class="align-self-center ml-3">
                                                <div class="d-flex justify-content-center align-items-center bg-danger rounded-circle text-white avatar-custom">
                                                    <i class="fas fa-users"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card shadow-custom rounded-custom mb-3">
                                    <div class="card-body p-0">
                                        <div class="media p-3 d-flex align-items-center">
                                            <div class="media-body">
                                                <h3 class="text-uppercase font-weight-600 d-block m-0 mb-2" th:text="${totalHelpDesk}"></h3>
                                                <span class="font-weight-500">Total Help Desk</span>
                                            </div>
                                            <div class="align-self-center ml-3">
                                                <div class="d-flex justify-content-center align-items-center bg-danger rounded-circle text-white avatar-custom">
                                                    <i class="fas fa-users"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="offset-lg-3 col-lg-6">
                                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                    <span th:text="${error}"></span>
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                                    <span th:text="${success}"></span>
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            </div>
                            <div class="offset-lg-3 col-lg-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="mb-4 mt-0 text-danger">Konfigurasi</h5>
                                        <form method="POST" action="/admin/update-konfigurasi" enctype="multipart/form-data">
                                            <div class="form-group">
                                                <label class="form-label">Favicon</label>
                                                <div>
                                                    <img th:src="@{'/assets/images/' + ${konfigurasi['web-favicon']}}" alt="Favicon" class="mb-3 rounded" width="30">
                                                </div>
                                                <input type="file" class="form-control" name="webFavicon" accept=".ico">
                                            </div>
                                            <div class="form-group">
                                                <label>Nama Website</label>
                                                <input type="text" class="form-control" name="webNamaWebsite" th:value="${konfigurasi['web-nama-website']}" required>
                                            </div>
                                            <div class="form-group">
                                                <label>Nama Gedung</label>
                                                <input type="text" class="form-control" name="webNamaGedung" th:value="${konfigurasi['web-nama-gedung']}" required>
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Logo</label>
                                                <div>
                                                    <img th:src="@{'/assets/images/' + ${konfigurasi['web-logo']}}" alt="Logo" class="mb-3 rounded" width="50">
                                                </div>
                                                <input type="file" class="form-control" name="webLogo" accept=".jpg,.jpeg,.png">
                                            </div>
                                            <div class="form-group">
                                                <label>Jumlah Lantai</label>
                                                <input type="number" class="form-control" name="webLantai" th:value="${konfigurasi['web-lantai']}" required>
                                            </div>
                                            <div class="form-group">
                                                <label>Jumlah Kamar</label>
                                                <input type="number" class="form-control" name="webKamar" th:value="${konfigurasi['web-kamar']}" required>
                                            </div>
                                            <div class="form-group">
                                                <label>Jumlah Kasur</label>
                                                <input type="number" class="form-control" name="webKasur" th:value="${konfigurasi['web-kasur']}" required>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Mulai Tanggal Check Out</label>
                                                        <input type="date" class="form-control" name="webMulaiTglCo" th:value="${konfigurasi['web-mulai-tgl-co']}" required>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Selesai Tanggal Check Out</label>
                                                        <input type="date" class="form-control" name="webSelesaiTglCo" th:value="${konfigurasi['web-selesai-tgl-co']}" required>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Footer</label>
                                                <input type="text" class="form-control" name="webFooter" th:value="${konfigurasi['web-footer']}" required>
                                            </div>
                                            <div class="form-group text-right">
                                                <button type="reset" class="btn btn-light">Ulangi</button>
                                                <button type="submit" class="btn btn-danger">Edit</button>
                                            </div>
                                        </form>                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        function validateFileInput(input, allowedTypes, maxSize, allowedText) {
                            const file = input.files[0];
                            if (file) {
                                if (!allowedTypes.includes(file.type)) {
                                    alert(`File yang diizinkan : ${allowedText}`);
                                    input.value = '';
                                    return false;
                                }
                                if (maxSize && file.size > maxSize) {
                                    alert(`Ukuran file maksimal adalah ${maxSize / 1024 / 1024} MB.`);
                                    input.value = '';
                                    return false;
                                }
                            }
                            return true;
                        }
                        const faviconInput = document.querySelector('input[name="favicon"]');
                        if (faviconInput) {
                            faviconInput.addEventListener('change', function () {
                                validateFileInput(
                                    this,
                                    ['image/x-icon'],
                                    2 * 1024 * 1024,
                                    'ICO'
                                );
                            });
                        }
                        const logoInput = document.querySelector('input[name="logo"]');
                        if (logoInput) {
                            logoInput.addEventListener('change', function () {
                                validateFileInput(
                                    this,
                                    ['image/jpeg', 'image/png'],
                                    2 * 1024 * 1024,
                                    'JPG, JPEG, atau PNG'
                                );
                            });
                        }
                    });
                </script>
                
                <footer class="footer">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12" th:text="${konfigurasi['web-footer']}"></div>
                        </div>
                    </div>
                </footer>
            </div>

        <!-- Vendor JS -->

</html>
