            <div class="content-page">

                    <div class="container-fluid">
                        <div class="row page-title">
                            <div class="col-md-12">
                                <h4 class="mb-1 mt-0">Tambah Jurusan</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="offset-lg-2 col-lg-7">
                                <a href="/admin/jurusan" class="btn btn-sm btn-warning back-to-select mb-3"><i class="fa fa-arrow-left mr-1"></i> Kembali</a>
                                <div class="card">
                                    <div class="card-body">
                                        <form th:action="@{/admin/jurusan/tambah}" method="post">
                                            <div class="form-group">
                                                <label>Nama Jurusan</label>
                                                <input type="text" class="form-control" name="nama">
                                            </div>
                                            <div class="form-group text-right">
                                                <button type="reset" class="btn btn-light">Ulangi</button>
                                                <button type="submit" class="btn btn-danger">Tambah</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <script>
                    const imagesFile = document.getElementById('image');
                    const listimage = document.getElementById('list-images');
                    const removeList = document.querySelectorAll('#remove-list');
                    document.addEventListener('DOMContentLoaded', function() {
                        imagesFile.addEventListener('change', function(e) {
                            e.preventDefault();
                            const imageFiles = e.target.files;
                            listimage.innerHTML = '';
                            for (let index = 0; index < imageFiles.length; index++) {
                                const reader = new FileReader();
                                reader.readAsDataURL(imageFiles[index]);
                                reader.addEventListener('load', () => {
                                    const img = `
                                    <div class="position-relative" data-item="${index + 1}" style="width: max-content;">
                                        <img id="displayimg" class="rounded-2" src="${reader.result}" width="115" height="115" alt="" srcset="">
                                        <span data-img="${index + 1}" id="remove-list" class="remove-list">X</span>
                                    </div>`;
                                    listimage.insertAdjacentHTML('beforeend', img);
                                });
                            }
                        });
                        listimage.addEventListener('click', function(e) {
                            if (e.target.id === 'remove-list') {
                                const elemData = e.target.dataset.img;
                                if (elemData) {
                                    if (confirm("Hapus Foto Profil?")) {
                                        listimage.removeChild(e.target.parentElement);
                                    }
                                }
                            }
                        });
                    });
                </script>

                </footer>
